<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Document</title>
  <link rel="stylesheet" href="ksp_task3.css">
</head>
<body>

    <!-- Without using Html classes -->
    <h1>Without using Html classes:</h1>
    <br>
    <h3>She is a Dancer</h3>
    <h3>He is a Chef</h3>
   
    <br>

    <!-- Using Html classes -->
    <h1 class="htmlclass">Using Html class</h1>
    <br>
    <p class="she">She is a Lawyer</p>
    <p class="she">She is beautiful</p>
    <p class="he">He is a pilot</p>
    <br>

    <!-- Using Html ID -->
    <h1 id="htmlid">Using Html ID</h1>
    <br>
    <p id="her">She is a Lawyer</p>
    <p id="it">She is beautiful</p>
    <p id="him">He is a pilot</p>
    <br>
    
    <!-- Box Model -->
    <h1 class="boxmodel">This is Box Model</h1>
    <br>
    <h2 class="box">I Hope You Are Doing Well</h2>
    <br>

    



  

  
</body>
</html>
